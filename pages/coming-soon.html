<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="../css/congratulations.css" />

  <body>
    <div class="main px-5">

        <div class="logo"><img src="../assets/images/logo.svg" alt="" /></div>

            <img src="../assets/images/left-arrow.svg" alt="" />

          <div class="mid-icon mx-4">
            <img src="../assets/images/detect home icon.svg" alt="" />
          </div>
          <p class="m-0">Detect Home</p>
        </div>
      </div>
      <div class="content-wrapper  d-flex justify-content-center align-items-center">
        <div class="content text-center">
          <h1 class="">COMING SOON</h1>
          <h2 class="my-sm-4 my-5 ">Celebrating the launch of our new site soon!</h2>
          <button class="mt-5">Notify me</button>

      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/bad722d432.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
