<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/congratulations.css" />
  </head>
  <body>
    <div class="main px-5">
      <div class="top-wrapper text-md-start text-center  ">
        <div class="logo"><img src="../assets/images/logo.svg" alt="" /></div>
        <div class="detect-home d-flex align-items-center justify-content-center justify-content-md-start">
          <div class="arrow-icon">
            <img src="../assets/images/left-arrow.svg" alt="" />
          </div>

          <div class="mid-icon mx-4">
            <img src="../assets/images/detect home icon.svg" alt="" />
          </div>
          <p class="m-0">Detect Home</p>
        </div>
      </div>
      <div class="card-container my-4 my-md-0 ">
        <div class="card p-5 mx-auto">
          <div class="text-wrapper text-center ">
            <h1>Congratulations!</h1>
            <p class="mt-5">
              It’s official. You’re an Ambassador, and we’re going live with our
              new site very soon. We’ll contact when we launch.
            </p>
          </div>
          <div class="badge-wrapper mx-auto d-flex flex-column flex-md-row pt-md-4 pt-3  ">
            <div class="badge-img  text-md-start text-center">
              <img
                src="../assets/images/badge-image.svg"
                class="img-fluid"
                alt=""
              />
            </div>
            <div
              class="badge-content ms-5 d-flex flex-column justify-content-evenly text-md-start text-center "
            >
              <p>STATUS</p>
              <p>Ambassador</p>
              <p>SINCE 19 AUGUST, 2024</p>
              <p class="m-md-0 mt-3">POINTS</p>
              <p class="m-md-0 mb-3">15</p>
              <div class="badge-button">
                <button>Download badge</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/bad722d432.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
